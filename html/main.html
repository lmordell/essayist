<!DOCTYPE html>
<head>
    <title>Essayist</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="header">
      <h1 class="title">Essayist <span>An essay improvment application</span></h1>
      <div class="header-actions">
        <div class="sentiment">
          <span>Choose the desired essay sentiment</span>
          <div class="sentiment-radio">
              <label class= "mdl-radio mdl-js-radio">
                <input type= "radio" name= "sentiment" class= "mdl-radio__button" value= "positive" checked>
                <span class= "mdl-radio__label">Positive</span>
             </label>
             <label class= "mdl-radio mdl-js-radio" value= "negative">
                <input type= "radio" name= "sentiment" class= "mdl-radio__button" value= "negative">
                <span class= "mdl-radio__label">Negative</span>
             </label>
          </div>
        </div>
        <button 
            onclick="onFetchAnalysis()" 
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Get Analysis
        </button>
      </div>
    </div>
    <hr />
    <div class="content">
        <div class ="input_params essayist-card mdl-shadow--2dp">
          <h2 class="essayist-card-title">Editor</h2>
          <form method="post">
          <div id="editor">Click here to edit!</div>
        </form>
        </div>
        <div class ="analysis">
            <section class="essayist-card mdl-shadow--2dp">
                <h2 class="essayist-card-title">Analysis</h2>
                <div class="overall-sentiment">
                  <p class="sentiment-text" hidden="true">The overall sentiment of your essay is <span class="overall-sentiment-value"></span>.</p>
                    <div id="gauge"></div>
                </div>
            </section>
            <section class="essayist-card mdl-shadow--2dp">
                <h2 class="essayist-card-title" id="antonymTitle">Anotnyms</h2>
                    <p class="antonym-hint" id="antonymHint" hidden="true">Click a highlighted word in the editor to see its antonym.<br/>Click an antonym to replace the text in the editor.</p>
                    <div id="antonymContainer">
                    </div>
            </section>

        </div>
    </div>

<!-- Fetch Raphael (dependency for guage) and just gage package -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>

<!-- Fetch jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

<!--  Fetch the HTML editor -->
<script src="https://cdn.tiny.cloud/1/yuvwggwf4vq03klwxpa7d2vapl15d6weu2rdh9vc9o79baqp/tinymce/5/tinymce.min.js" referrerpolicy="origin"/></script>

<!-- Add the main JS script for the app -->
<script defer src="../js/main.js"></script>
</body>
